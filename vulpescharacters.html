  </div>

    <img src="placeholderchar.png" onclick="openModal();currentSlide(6)" class="hover-shadow">
  </div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="arwynintro.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="arwynintro.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="img3_wide.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="img4_wide.jpg" style="width:100%">
    </div>

   
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

   
    <div class="column">
      <img class="demo" src="arwynintro.jpg" onclick="currentSlide(1)" alt="Arwyn">
    </div>

    <div class="column">
      <img class="demo" src="arwynintro.jpg" onclick="currentSlide(2)" alt="Briar">
    </div>

    <div class="column">
      <img class="demo" src="arwynintro.jpg" onclick="currentSlide(3)" alt="Orion">
    </div>

    <div class="column">
      <img class="demo" src="arwynintro.jpg" onclick="currentSlide(4)" alt="???">
    </div>
  </div>
